{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>Treasuregram</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top text-center">
	<a href="/"><img src="{% static 'images/logo.png' %}"></a>
</nav>
<main class="container" role="main">
	<div class="treasure panel panel-default">
		{% for treasure in treasures %}
		<div class="panel-heading">
			<h2 class="panel-title">{{ treasure.name}}</h2>
		</div>
		<div class="panel-body">
			<table class="treasure-table">
				<tr>
					<th>
						<img src="{% static 'images/material-icon.png' %}">
						Material:
					</th>
					<td>
						{{ treasure.material}}
					</td>

				</tr>
				<tr>
					<th>
						<img src="{% static 'images/location-icon.png' %}">
						Location:
					</th>
					<td>
						{{ treasure.location}}
					</td>

				</tr>
				<tr>
					<th>
						<img src="{% static 'images/value-icon.png' %}">
						price:
					</th>
					<td>
						{% if treasure.value > 0 %}
        					{{ treasure.value }}
        				{% else %}
            				unknown
        				{% endif %}
					</td>

				</tr>
			</table>



	<!-- 	<br>
        {% if treasure.value > 0 %}
        {{ treasure.value }}
        {% else %}
            unknown
        {% endif %}
        <br>
        {{ treasure.material}}
        <br>
        {{ treasure.location}}
        <br> -->
		</div>
		{% endfor %}
	</div>
</main>
</body>
</html>
