<html>
<head>
    <title>Treasuregram</title>
</head>
<body>
<h1>Treasuregram</h1>
<p>
    {% for treasure in treasures %}
        <br>
        <br>
        {{ treasure.name}}
        <br>
        {{ treasure.value}}
        <br>
        {{ treasure.material}}
        <br>
        <br>
        {{ treasure.location}}
    {% endfor %}
</p>
</body>
</html>
